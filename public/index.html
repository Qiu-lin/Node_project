<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>首页</title>
  <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/common.css">
</head>

<body>
  <div class="container">

  </div>

  <!-- 登录 -->
  <div class="modal fade" tabindex="-1" role="dialog" id="loginModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
          <h4 class="modal-title">用户登录</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="loginUsername">用户名</label>
              <input type="text" class="form-control" id="loginUsername" placeholder="用户名">
            </div>
            <div class="form-group">
              <label for="loginPassword">密码</label>
              <input type="password" class="form-control" id="loginPassword" placeholder="密码">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">登录</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 注册 -->
  <div class="modal fade" tabindex="-1" role="dialog" id="regModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
          <h4 class="modal-title">用户注册</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="regUsername">用户名</label>
              <input type="text" class="form-control" id="regUsername" placeholder="输入用户名">
            </div>
            <div class="form-group">
              <label for="regPassword">密码</label>
              <input type="password" class="form-control" id="regPassword" placeholder="输入密码">
            </div>
            <div class="form-group">
              <label for="confirmPassword">确认密码</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="再次输入密码">
            </div>
            <div class="form-group">
              <label for="regEmail">邮箱</label>
              <input type="email" class="form-control" id="regEmail" placeholder="输入邮箱">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">注册</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 欢迎页面 -->
  <div class="container">
      <div class="alert alert-info" role="alert">欢迎使用基于NodeJS+Express+EJS+MongoDB的职位管理系统</div>
  </div>

  <script src="/lib/jquery/jquery-1.12.4.min.js"></script>
  <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
