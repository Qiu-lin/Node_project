<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/common.css">
  <title>职位管理</title>
</head>
<body>
  <!-- 头部导航 -->
  <div class="container header"></div>
  <div class="container">
    <h4 class="pull-left" style="margin-top: 0px;margin-bottom: 0px;line-height: 34px;">职位管理</h4>
    <a type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#addPosModel">添加</a>
  </div>
  <div class="table-responsive container">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>序号</th>
          <th>公司logo</th>
          <th>职位名称</th>
          <th>公司名称</th>
          <th>工作经验</th>
          <th>职位类型</th>
          <th>工作地点</th>
          <th>职位薪资</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>
            <img src="/img/logo.jpg" style="width: 60px;">
          </td>
          <td>asdfad</td>
          <td>add</td>
          <td>gfhdgh</td>
          <td>dafaff</td>
          <td>ddddf</td>
          <td>ffaaaf</td>
          <td>
            <a href="javascript:void(0);">修改</a>
            <a href="javascript:void(0);">删除</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>


  <script src="/lib/jquery/jquery-1.12.4.min.js"></script>
  <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="/js/common/loginModal.js"></script>
  <script src="/js/common/registModal.js"></script>
  <script src="/js/common/header.js"></script>
  <script src="/js/position/position.js"></script>

  <div class="modal fade" tabindex="-1" role="dialog" id="addPosModel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
            <h4 class="modal-title">添加职位</h4>
          </div>
          <div class="modal-body">
            <div class="alert alert-danger hide add_pos_error" role="alert">职位添加失败，请稍后重试...</div>
            <form class="add_posr_form">
              <div class="form-group">
                <label for="addPosLogo">logo</label>
                <input type="file" class="form-control" id="addPosLogo" placeholder="logo">
              </div>
              <div class="form-group">
                <label for="addPosName">职位名称</label>
                <input type="password" class="form-control" id="addPosName" placeholder="职位名称">
              </div>
              <div class="form-group">
                <label for="addPosCompany">公司名称</label>
                <input type="password" class="form-control" id="addPosCompany" placeholder="公司名称">
              </div>
              <div class="form-group">
                <label for="addPosSalary">薪资</label>
                <input type="email" class="form-control" id="addPosSalary" placeholder="薪资">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary btn_register">注册</button>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
